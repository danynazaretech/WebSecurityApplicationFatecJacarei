<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body >

    <h2 >Alterar Senha</h2>
    <form action="/change_password" method="post">
        <label for="currentPassword" >Senha atual</label>
        <input type="password" id="currentPassword"  name="current_password"  placeholder="Digite sua senha atual">
        <label for="newPassword" >Nova senha</label>
        <input type="password"  id="newPassword" name="new_password" placeholder="Digite sua nova senha">   
        <button type="submit">Alterar Senha</button>
    </form>
    
 
    <a href="index.html" >Voltar ao login</a>
  

      
</body>
</html>
